<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff4d6d, #ff9a9e);
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 70px; /* Increased font size */
            color: yellow;
            animation: fly 2s infinite alternate;
        }
        p {
            font-size: 50px; /* Increased font size for "I LOVE YOU SO MUCH!" */
            animation: jump 1s infinite alternate;
        }
        @keyframes fly {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes jump {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
        .emoji {
            position: absolute;
            bottom: -50px;
            font-size: 40px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }
    </style>
    <script>
        function createFlyingEmojis() {
            const emojis = ["‚ù§Ô∏è", "üéà", "üéÇ"];
            for (let i = 0; i < 20; i++) {
                let emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(emoji);
            }
        }

        // Trigger the flying emojis when the page is loaded
        window.onload = createFlyingEmojis;
    </script>
</head>
